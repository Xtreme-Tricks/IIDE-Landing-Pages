    margin-left: -15%;
transition: ease-out .2s;
}
#mobile-menu {
    background: linear-gradient(to right,#5959ae,#283A9D);
    padding-bottom: 0.7em;
    padding-top: 0.7em;

}
#mobile-footer-container {
    display: flex;

<footer id="mobile-footer">
  <div id="mobile-menu">
    <div id="mobile-footer-container">
      <div class="mobile-link">
        <a href="tel:9619958615" class="text-center">Instant Call</a>
      </div>
      <div class="mobile-link">
        <a href="http://bit.ly/2O6PHrx" class="text-center">Chat with us</a>
      </div>
    </div>
  </div>
</footer>

<script>
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 700 || document.documentElement.scrollTop > 700) {
    document.getElementById("mobile-footer").style.bottom = "0";
  } else {
    document.getElementById("mobile-footer").style.bottom = "-70px";
  }
}
</script>
