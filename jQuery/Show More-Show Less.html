 	jQuery(document).ready(function() 
 	{
		// Hide the div
		jQuery('#reveal').hide();
		var i =1;
		jQuery('.rv_button').click(function(e)
		{
			if(i % 2 == 1)
			{
				jQuery(this).text('Minimize');
			}	
			else
			{
			jQuery(this).text('Learn More');
			}
			i = i + 1;
			e.preventDefault();jQuery("#reveal").slideToggle();
			jQuery('.rv_button').toggleClass('opened closed');
 			jQuery('#reveal2').hide();
		});
	});
